# This is a basic workflow to help you get started with Actions
name: Export Game and Generate Release

# Whenever a push is made to the master branch then run the job
on: 
  push:
    branches:
      - release
      - teste-ci
    #paths:
    #  - 'game_files/**'

jobs:
  # job id, can be anything
  export_game:
    # Always use ubuntu-latest for this action
    runs-on: ubuntu-latest
    # Job name, can be anything
    name: Export Game Job
    steps:
      # Always include the checkout step so that 
      # your project is available for Godot to export
    - name: Checkout
      uses: actions/checkout@v2.3.1
      # Ensure that you get the entire project history
      with:
        fetch-depth: 0
    - name: Export Game
      # Use latest version (see releases for all versions)
      uses: firebelley/godot-export@v2.6.1
      with:
        # Defining all the required inputs
        # I used the mono version of Godot in this example
        godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.3/mono/Godot_v3.3-stable_mono_linux_headless_64.zip
        godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.3/mono/Godot_v3.3-stable_mono_export_templates.tpz
        relative_project_path: ./game_files
        relative_export_path: ./
      env:
        GITHUB_TOKEN: ${{ secrets.GARIBOT_TOKEN }}


